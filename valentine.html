<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<text y='85' x='50' text-anchor='middle' font-size='90'>ü§ç</text>
</svg>">

<title>Valentine?</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5dfe7;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CARD ‚Äî responsive */
.card {
    background: white;
    padding: 25px;
    width: 90%;
    max-width: 520px;
    text-align: center;
    border-radius: 22px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    position: relative;
    z-index: 5;
}

/* Buttons container */
.buttons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

/* Base button style */
button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

/* YES button starts normal */
#yes {
    background: #ff4d79;
    color: white;
    transition: transform 0.2s ease;
}

/* NO runs away */
#no {
    background: #ddd;
    color: black;
    position: fixed;
}

/* FINAL SCREEN */
#finalScreen {
    display: none;
    text-align: center;
    z-index: 5;
}

/* CONFETTI HEARTS */
.heart {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
}

/* Shoot up */
@keyframes shootUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-750px); }
}

/* Slow fall */
@keyframes slowFall {
    0% { transform: translateY(-750px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* Mobile tweaks */
@media (max-width: 600px) {
    h1 { font-size: 20px; }
    button { font-size: 15px; padding: 12px 22px; }
}
</style>
</head>

<body>

<!-- QUESTION CARD -->
<div class="card" id="questionCard">

    <div class="header-gif">
        <img src="https://media4.giphy.com/media/Zl7u48zLVFgLpRwq6f/giphy.gif"
             width="120">
    </div>

    <h1>Jan, will you be my valentine? üíñ</h1>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div class="note">*No is playing hard to get ü§≠*</div>

</div>

<!-- FINAL SCREEN -->
<div id="finalScreen">
    <h2>Happpyyyyy Valentinessss Dayyyyy! üíò</h2>
    <h3>You had no choice but to say Yes üòÇüíñ</h3>
    <img src="https://media2.giphy.com/media/9zzUYFVSrpKRaZuW5A/giphy.gif"
         width="260">
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const questionCard = document.getElementById("questionCard");
const finalScreen = document.getElementById("finalScreen");

let yesScale = 1; // keeps growing

function moveNoButton() {
    const margin = 120;
    const x = Math.random() * (window.innerWidth - margin);
    const y = Math.random() * (window.innerHeight - margin);

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";

    // Make YES bigger every time NO is touched
    yesScale += 0.15;
    yesButton.style.transform = `scale(${yesScale})`;
}

/* NO runs away on hover + tap */
noButton.addEventListener("mouseover", moveNoButton);
noButton.addEventListener("touchstart", moveNoButton);

/* YES CLICK */
yesButton.addEventListener("click", () => {
    questionCard.style.display = "none";
    finalScreen.style.display = "block";
    startConfetti();
});

/* CONFETTI */
function startConfetti() {
    let interval = setInterval(() => {

        createHeart(20, window.innerHeight - 10, 1);
        createHeart(window.innerWidth - 40, window.innerHeight - 10, -1);

    }, 120);

    setTimeout(() => clearInterval(interval), 9000);
}

function createHeart(x, y, direction) {

    const heart = document.createElement("div");
    heart.className = "heart";

    const size = Math.random() * 35 + 15;
    heart.style.fontSize = size + "px";

    heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "ü§ç";
    heart.style.left = x + "px";
    heart.style.bottom = "0px";

    document.body.appendChild(heart);

    heart.style.animation = "shootUp 1.1s ease-out forwards";

    setTimeout(() => {
        const drift = Math.random() * 500 * direction;
        heart.style.left = (x + drift) + "px";
        heart.style.animation = "slowFall 6s linear forwards";
    }, 1100);

    setTimeout(() => heart.remove(), 7000);
}
</script>

</body>
</html>
